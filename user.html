<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>سفرة</title>
    <link rel="stylesheet" href="style.css">
  
</head>

<body>

  <!-- Header Full Width -->
  <header>
    <div class="container">
<!--header (logo + sign out)-->
<div id="logo">
        <img src="images/logo.png" alt="Logo">
        <span>سُفرة</span>
      </div>
      <a href="index.html" class="sign-out">تسجيل الخروج</a>
    </div>
  </header>

  <div class="container">

    <!--welcome message and user info-->
    <section class="welcome">
      <h1>مرحبا <span id="firstName"></span> !</h1>
    </section>

    <!-- Main Content Grid -->
    <div class="main-grid">

      <!-- User Information -->
      <section class="user-info-card">
        <div class="user-header">
          <div class="user-photo">
            <img id="userPhoto" class="user-photo-img" alt="صورة المستخدم" />
            <!--if no image, show default placeholder -->
            <div id="userPhotoFallback" class="user-photo-fallback"></div>
          </div>

          <div class="user-title">
            <h2 id="fullName"></h2>
          </div>
        </div>

        <!--user information-->
        <div class="info-grid" id="userInfoGrid"></div>
      </section>

      <!--my recipes-->
      <section class="my-recipes-card">
        <h3>وصفاتي</h3>

        <a href="my-recipes.html" class="recipes-link">
          عرض جميع وصفاتي
          <img src="images/arrow.svg" class="icon-sm" alt="سهم">
        </a>

        <div class="stats-boxes">
          <div class="stat-box">
            <div class="stat-number" id="totalRecipes">0</div>
            <div class="stat-label">إجمالي الوصفات</div>
          </div>

          <div class="stat-box">
            <div class="stat-number">
              <img src="images/heart.svg" class="heart-icon" alt="قلب">
              <span id="totalLikes">0</span>
            </div>
            <div class="stat-label">إجمالي الإعجابات</div>
          </div>
        </div>

        
      </section>

    </div>

    <!--all Available Recipes-->
    <section class="all-recipes-section">
      <h2 class="section-title">جميع الوصفات المتاحة</h2>

      <!-- Filter Section -->
      <div class="filter-bar">

        <img src="images/filter.svg" class="icon-sm" alt="تصفية">

        <label for="categoryFilter" class="filter-label">تصفية حسب الفئة:</label>

        <!--dropdown-->
        <select id="categoryFilter" class="category-select">
          <option value="all">جميع الفئات</option>
          <option value="desserts">حلويات</option>
          <option value="soups">شوربات</option>
          <option value="appetizers">مقبلات</option>
        </select>

        <button class="filter-button" type="button" onclick="filterRecipes()">تصفية</button>

      </div>

      <table class="recipes-table">
        <thead>
          <tr>
            <th>اسم الوصفة</th>
            <th>صورة الوصفة</th>
            <th>صاحب الوصفة</th>
            <th>عدد الإعجابات</th>
            <th>الفئة</th>
          </tr>
        </thead>
        <tbody id="allRecipesBody">
          <!-- سيتم تعبئتها من JS (Phase 1 بيانات تجريبية) -->
        </tbody>
      </table>
    </section>

    <!-- Favourite Recipes-->
    <section class="favorites-section">

      <h2 class="section-title">
        <img src="images/heart.svg" class="heart-title" alt="قلب">
        وصفاتي المفضلة
      </h2>

      <table class="favorites-table">
        <thead>
          <tr>
            <th>اسم الوصفة</th>
            <th>صورة الوصفة</th>
            <th>إجراء</th>
          </tr>
        </thead>

        <tbody id="favRecipesBody">
          <!-- سيتم تعبئتها من JS -->
        </tbody>
      </table>

    </section>

  </div>

  <!-- اربطي ملف الـ JS -->
  <script src="user.js"></script>
</body>
</html>
