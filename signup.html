<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سُفره | إنشاء حساب</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

   <!-- Header Full Width -->
  <header class="site-header">
    <div class="header-inner">
      <div id="logo">
        <img src="images/logo.png" alt="Logo">
        <span>سُفرة</span>
      </div>
  </header>




    <main class="card auth">
      <h2 class="section-title">إنشاء حساب</h2>
      <p class="section-sub">
        يرجى تعبئة البيانات المطلوبة. صورة الملف اختيارية، وفي حال عدم الرفع يتم استخدام صورة افتراضية.
      </p>

      <form class="form" action="#" method="post">
        <div class="two-cols">
          <div class="field">
            <label for="firstName">الاسم الأول</label>
            <input id="firstName" name="firstName" type="text" placeholder="Name" required />
          </div>

          <div class="field">
            <label for="lastName">اسم العائلة</label>
            <input id="lastName" name="lastName" type="text" placeholder="Last name" required />
          </div>
        </div>

        <div class="field">
          <label for="signupEmail">البريد الإلكتروني</label>
          <input id="signupEmail" name="email" type="email" placeholder="example@email.com" required />
        </div>

        <div class="field">
          <label for="signupPass">كلمة المرور</label>
          <input id="signupPass" name="password" type="password" placeholder="••••••••" required />
        </div>

        <div class="field">
          <label for="profileImg">صورة الملف (اختياري)</label>
          <input id="profileImg" name="profileImg" type="file" accept="image/*" />
          <p class="hint">سيتم استخدام صورة افتراضية في حال عدم رفع صورة.</p>
		  
		  
		  
        </div>

        <div class="actions">
          <!-- Phase 1: Redirect only -->
          <a class="btn btn-secondary" href="user.html">إنشاء الحساب</a>
        </div>

        <p class="note" style="margin-top:10px;">
          يوجد حساب مسبق؟ <a class="link" href="login.html">تسجيل الدخول</a>
        </p>
      </form>
    </main>

  </div>

  <script src="js.js" defer></script>
</body>
</html>
