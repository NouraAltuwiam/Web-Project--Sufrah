<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إضافة وصفة جديدة</title>


<link href="style.css" rel="stylesheet">


</head>

<body>
  
  <header>
    <div class="container">
      <!-- header (logo + sign out) -->
      <div id="logo">
        <img src="images/logo.png" alt="Logo">
        <span>سُفرة</span>
      </div>
      <a href="index.html" class="sign-out">تسجيل الخروج</a>
    </div>
  </header>

<div class="form-container">

  <h1>إضافة وصفة جديدة</h1>

  <form id="recipeForm">

    <div class="form-group">
      <label>اسم الوصفة:</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>التصنيف:</label>
      <select required>
        <option value="">اختر</option>
        <option>إفطار</option>
        <option>سحور</option>
        <option>حلويات</option>
        <option>سناك</option>
      </select>
    </div>

    <div class="form-group">
      <label>الوصف:</label>
      <textarea required></textarea>
    </div>

    <div class="form-group">
      <label>رفع صورة الوصفة:</label>
      <input type="file" accept="image/*" required>
    </div>

    <div class="section-title">المكونات:</div>
    <div id="ingredients">
      <div class="ingredient-row">
        <label>المكون 1:</label>
        <input type="text" placeholder="الاسم" required>
        <input type="text" placeholder="الكمية" required>
        <button type="button" class="action-btn delete-btn" onclick="removeRow(this)">حذف</button>
      </div>
    </div>
    <button type="button" class="action-btn add-btn" onclick="addIngredient()">+ إضافة مكون آخر</button>

    <div class="section-title">طريقة التحضير:</div>
    <div id="steps">
      <div class="step-row">
        <label>الخطوة 1:</label>
        <input type="text" required>
        <button type="button" class="action-btn delete-btn" onclick="removeRow(this)">حذف</button>
      </div>
    </div>
    <button type="button" class="action-btn add-btn" onclick="addStep()">+ إضافة خطوة أخرى</button>

    <div class="section-title">فيديو :</div>
    <div class="form-group">
      <label>رفع فيديو:</label>
      <input type="file" accept="video/*">
    </div>

    <div class="form-group">
      <label>رابط الفيديو:</label>
      <input type="url" placeholder="https://">
    </div>

    <button type="submit" class="submit-btn">إضافة الوصفة</button>
  </form>
</div>

<script>
let ingredientCount = 1;
let stepCount = 1;

function addIngredient(){
  ingredientCount++;
  const div = document.createElement("div");
  div.className = "ingredient-row";
  div.innerHTML = `
    <label>المكون ${ingredientCount}:</label>
    <input type="text" placeholder="الاسم" required>
    <input type="text" placeholder="الكمية" required>
    <button type="button" class="action-btn delete-btn" onclick="removeRow(this)">حذف</button>
  `;
  document.getElementById("ingredients").appendChild(div);
}

function addStep(){
  stepCount++;
  const div = document.createElement("div");
  div.className = "step-row";
  div.innerHTML = `
    <label>الخطوة ${stepCount}:</label>
    <input type="text" required>
    <button type="button" class="action-btn delete-btn" onclick="removeRow(this)">حذف</button>
  `;
  document.getElementById("steps").appendChild(div);
}

function removeRow(btn){
  btn.parentElement.remove();
}

document.getElementById("recipeForm").addEventListener("submit", function(e){
  e.preventDefault();
  window.location.href = "my-recipes.html";
});
</script>

</body>
</html>
